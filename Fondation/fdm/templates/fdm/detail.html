{% extends 'fdm/base.html' %}
{% block content %}
<div>
   <div class="row mb-3  container-fluid text-center " >
      <div class="col-md-8 shadow  ">
         <div class="card-header ">
            <h5 style="font-size: 30px;"> {{article.titre | safe}}</h5>
         </div>
         <div class="card-body" style="overflow:scroll; height: 360px;">
            <p style="font-family: 'Courgette' ; font-size: 20px;">{{article.texte | safe}} </p>
         </div>
      </div>
      <div class="col-md-1  shadow">
   
      </div>
      <div class="col-md-3  shadow ">
         {% if article.photo %}
         <div class="row">
            <img src="{{article.photo.url}}" class="card-img-top mt-2 mb-2" alt="..." height="250px" width="47px">
         </div>
   
         {% endif %}
         <div class="  text-center shadow">
            <a class="btn btn-outline-success text-darkt mb-2 btn-sm mt-2" href="{% url 'article_all' %}"
               style="width: 180px;">Voir tous les Articles</a>
            <a class="btn btn-outline-warning text-darkt btn-sm mb-2" href="{% url 'article' %}"
               style="width: 180px;">retour</a>
         </div>
      </div>
   </div>
   
</div>
{% endblock content %}
